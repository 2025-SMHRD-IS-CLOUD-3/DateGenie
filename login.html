<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Date Genie</title>
    <style>html.wf-hide-body body{visibility:hidden}</style>
    <script>(function(){try{document.documentElement.classList.add('wf-hide-body')}catch(e){}})();</script>
    <link rel="preconnect" href="https://fastly.jsdelivr.net" crossorigin>
    <link rel="preload" as="font" href="https://fastly.jsdelivr.net/gh/projectnoonnu/2507-1@1.0/SkyblessingInjeFontTTF.woff" type="font/woff" crossorigin>
    <link rel="preload" as="font" href="https://fastly.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/SacheonUju-Regular.woff2" type="font/woff2" crossorigin>
    <script>
        (function(){
          try {
            var d = document.documentElement;
            d.classList.add('wf-hide-logo');
            var font = new FontFace('SkyblessingInjeFontTTF',
              'url(https://fastly.jsdelivr.net/gh/projectnoonnu/2507-1@1.0/SkyblessingInjeFontTTF.woff) format("woff")');
            font.load().then(function(loaded){
              document.fonts.add(loaded);
              d.classList.remove('wf-hide-logo');
            }).catch(function(){
              d.classList.remove('wf-hide-logo');
            });
            setTimeout(function(){ d.classList.remove('wf-hide-logo'); }, 2000);
          } catch(e) { document.documentElement.classList.remove('wf-hide-logo'); }
        })();
    </script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <script>
        (function(){
          var d=document.documentElement; var revealed=false; function reveal(){ if(revealed) return; revealed=true; d.classList.remove('wf-hide-body'); }
          try{
            if(document.fonts && document.fonts.load){
              Promise.race([
                document.fonts.load('1em Pretendard'),
                document.fonts.ready,
                new Promise(function(r){ setTimeout(r,1200); })
              ]).then(reveal).catch(reveal);
            } else { setTimeout(reveal, 300); }
          }catch(e){ reveal(); }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="brand-logo" aria-label="Date Genie Home">
                    <i class="fas fa-heart heart-icon" aria-hidden="true"></i>
                    <span class="logo-text">Date Genie</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="index.html#features">기능</a></li>
                <li><a href="index.html#pricing">요금제</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
            </ul>
            <div class="nav-auth-buttons">
                <a href="login.html" class="nav-btn-login">로그인</a>
                <a href="signup.html" class="nav-btn-signup">회원가입</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
            <div class="login-header">
                    <h2>로그인</h2>
                    <p>AI 기반 연애 분석 서비스로 더 나은 데이트를 경험하세요</p>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>로그인</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="social-login">
                    <p>또는</p>
                    <div class="social-buttons">
                        <button class="social-btn kakao">
                            <i class="fas fa-comment"></i>
                            카카오로 로그인
                        </button>
                        <button class="social-btn google">
                            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                                <g fill="none">
                                    <path d="M17.64 9.2045c0-.638-.057-1.252-.164-1.841H9v3.481h4.844c-.209 1.125-.842 2.08-1.795 2.719v2.258h2.908c1.703-1.568 2.683-3.874 2.683-6.617z" fill="#4285F4"/>
                                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.179l-2.908-2.258c-.806.54-1.84.861-3.048.861-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.982 5.481 18 9 18z" fill="#34A853"/>
                                    <path d="M3.964 10.713A5.42 5.42 0 0 1 3.679 9c0-.595.102-1.17.285-1.713V4.955H.957A9 9 0 0 0 0 9c0 1.45.348 2.818.957 4.045l3.007-2.332z" fill="#FBBC05"/>
                                    <path d="M9 3.579c1.32 0 2.505.454 3.437 1.343l2.578-2.579C13.463.891 11.426 0 9 0 5.481 0 2.438 2.018.957 4.955l3.007 2.332C4.672 5.159 6.656 3.579 9 3.579z" fill="#EA4335"/>
                                </g>
                            </svg>
                            구글로 로그인
                        </button>
                    </div>
                </div>
                
                <div class="signup-link">
                    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
