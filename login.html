<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Date Genie</title>
    <style>html.wf-hide-body body{visibility:hidden}</style>
    <script>(function(){try{document.documentElement.classList.add('wf-hide-body')}catch(e){}})();</script>
    <link rel="preconnect" href="https://fastly.jsdelivr.net" crossorigin>
    <link rel="preload" as="font" href="https://fastly.jsdelivr.net/gh/projectnoonnu/2507-1@1.0/SkyblessingInjeFontTTF.woff" type="font/woff" crossorigin>
    <link rel="preload" as="font" href="https://fastly.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/SacheonUju-Regular.woff2" type="font/woff2" crossorigin>
    <script>
        (function(){
          try {
            var d = document.documentElement;
            d.classList.add('wf-hide-logo');
            var font = new FontFace('SkyblessingInjeFontTTF',
              'url(https://fastly.jsdelivr.net/gh/projectnoonnu/2507-1@1.0/SkyblessingInjeFontTTF.woff) format("woff")');
            font.load().then(function(loaded){
              document.fonts.add(loaded);
              d.classList.remove('wf-hide-logo');
            }).catch(function(){
              d.classList.remove('wf-hide-logo');
            });
            setTimeout(function(){ d.classList.remove('wf-hide-logo'); }, 2000);
          } catch(e) { document.documentElement.classList.remove('wf-hide-logo'); }
        })();
    </script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <script>
        (function(){
          var d=document.documentElement; var revealed=false; function reveal(){ if(revealed) return; revealed=true; d.classList.remove('wf-hide-body'); }
          try{
            if(document.fonts && document.fonts.load){
              Promise.race([
                document.fonts.load('1em Pretendard'),
                document.fonts.ready,
                new Promise(function(r){ setTimeout(r,1200); })
              ]).then(reveal).catch(reveal);
            } else { setTimeout(reveal, 300); }
          }catch(e){ reveal(); }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-heart"></i>
                    Date Genie
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="index.html#features">기능</a></li>
                <li><a href="index.html#pricing">요금제</a></li>
                <li><a href="index.html#faq">FAQ</a></li>
            </ul>
            <div class="nav-auth-buttons">
                <a href="login.html" class="nav-btn-login">로그인</a>
                <a href="signup.html" class="nav-btn-signup">회원가입</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-heart"></i>
                        <span>Date Genie</span>
                    </div>
                    <h2>로그인</h2>
                    <p>AI 기반 연애 분석 서비스로 더 나은 데이트를 경험하세요</p>
                </div>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            로그인 상태 유지
                        </label>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>로그인</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="social-login">
                    <p>또는</p>
                    <div class="social-buttons">
                        <button class="social-btn kakao">
                            <i class="fas fa-comment"></i>
                            카카오로 로그인
                        </button>
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                            구글로 로그인
                        </button>
                    </div>
                </div>
                
                <div class="signup-link">
                    <p>계정이 없으신가요? <a href="signup.html">회원가입</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
