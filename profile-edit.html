                 /* 회원정보 수정 페이지 전용 스타일 */
         .profile-edit-shell {
             min-height: calc(100vh - var(--navbar-height));
             padding-top: var(--navbar-height);
             background: transparent;
             max-width: 1200px;
             margin: 0 auto;
             padding-left: 20px;
             padding-right: 20px;
             display: grid;
             grid-template-columns: 250px minmax(0, 1fr);
             gap: 2rem;
         }

         /* 사이드바 네비게이션 */
         .sidebar-nav {
             background: rgba(255,255,255,0.9);
             backdrop-filter: blur(10px);
             border-radius: 20px;
             padding: 1.5rem;
             box-shadow: 0 10px 30px rgba(0,0,0,0.08);
             height: fit-content;
             position: sticky;
             top: calc(var(--navbar-height) + 2rem);
         }

         .sidebar-nav h3 {
             color: #1f1d3a;
             font-size: 1.1rem;
             font-weight: 700;
             margin-bottom: 1rem;
             padding-bottom: 0.5rem;
             border-bottom: 2px solid #f3f4f6;
         }

         .nav-list {
             list-style: none;
             padding: 0;
             margin: 0;
         }

         .nav-item {
             margin-bottom: 0.5rem;
         }

         .nav-link {
             display: flex;
             align-items: center;
             gap: 0.75rem;
             padding: 0.75rem 1rem;
             color: #6b7280;
             text-decoration: none;
             border-radius: 12px;
             transition: all 0.2s ease;
             font-weight: 500;
         }

         .nav-link:hover {
             color: #7c3aed;
             background: rgba(124, 58, 237, 0.1);
         }

         .nav-link.active {
             color: #7c3aed;
             background: rgba(124, 58, 237, 0.15);
             font-weight: 600;
         }

         .nav-link i {
             width: 20px;
             text-align: center;
         }

        /* 전체 배경 */
        .profile-edit-page::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #faf5ff 0%, #fdf2f8 40%, #eef2ff 100%);
            z-index: -1;
        }

        .main { width: 100%; max-width: 800px; padding: 2rem 2rem 3rem; justify-self: stretch; }
        .panel { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 20px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 1.5rem; }
        .panel-header { display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:1rem; }
        .panel-title { display:flex; align-items:center; gap:.6rem; font-size:1.2rem; color:#1f1d3a; font-weight:700; }
        .panel-title i { color:#7c3aed; }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; }
        .form-input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; }
        .form-input:focus { outline: none; border-color: #7c3aed; box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1); }
        .form-textarea { min-height: 100px; resize: vertical; }

                 .btn-primary { background: linear-gradient(135deg, #ec4899, #8b5cf6); color:#fff; padding:.75rem 1.1rem; border:none; border-radius:12px; font-weight:700; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:.4rem; box-shadow:0 8px 20px rgba(236,72,153,.25); }
         .btn-ghost { background:transparent; color:#7c3aed; border:2px solid rgba(124,58,237,.35); padding:.7rem 1rem; border-radius:12px; font-weight:700; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:.4rem; }
         .cancel-link { color: #6b7280; text-decoration: none; font-weight: 500; padding: 0.75rem 1rem; border-radius: 8px; transition: all 0.2s ease; }
         .cancel-link:hover { color: #374151; background: rgba(107, 114, 128, 0.1); }

        .avatar-upload { text-align: center; margin-bottom: 2rem; }
                 .avatar-preview { width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 1rem; border: none; box-shadow: 0 6px 16px rgba(236,72,153,.25); overflow: hidden; }
        .avatar-preview img { width: 100%; height: 100%; object-fit: cover; }

        /* User Dropdown Menu */
        .user-dropdown {
            position: relative;
            margin-left: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
        }

        .user-info:hover { transform: none; }
        .user-info:hover .user-greet { transform: none; }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            object-fit: cover;
            cursor: pointer;
        }

        .user-name { color: #1f2937; font-size: 0.9rem; white-space: nowrap; }
        .user-name-text { font-weight: 800; text-decoration: underline; text-underline-offset: 3px; text-decoration-thickness: 2px; cursor: pointer; }
        .user-greet { cursor: default; text-decoration: none; }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.08);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: #374151;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            background: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:hover {
            background: #f3f4f6;
            color: #1f2937;
        }

        .dropdown-item i {
            color: #6b7280;
            width: 16px;
        }

        .dropdown-item.logout-btn:hover {
            background: #fef2f2;
            color: #dc2626;
        }

        .dropdown-item.logout-btn:hover i {
            color: #dc2626;
        }

        .dropdown-divider {
            height: 1px;
            background: #e5e7eb;
            margin: 0.5rem 0;
        }

                 /* 반응형 */
         @media (max-width: 768px) {
             .user-name {
                 display: none;
             }
             .user-dropdown {
                 margin-left: 1rem;
             }
             .profile-edit-shell {

             }

        function logout() {
            if (typeof google !== 'undefined' && google.accounts) { google.accounts.id.disableAutoSelect(); }
            localStorage.removeItem('user');
            localStorage.removeItem('authProvider');
            window.location.href = 'login.html';
        }

                 function loadUserInfo() {
             const userInfo = localStorage.getItem('user');
             
             if (!userInfo) { 
                 window.location.href = 'login.html'; 
                 return; 
             }
             
             const user = JSON.parse(userInfo);
             
             // 누락된 필드가 있으면 추가하고 localStorage 업데이트
             let updated = false;
             if (!user.hasOwnProperty('bio')) {
                 user.bio = '';
                 updated = true;
             }
             if (!user.hasOwnProperty('phone')) {
                 user.phone = '';
                 updated = true;
             }
             
             if (updated) {
                 localStorage.setItem('user', JSON.stringify(user));
             }
             
             let profilePicture = user.picture || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjYwIiBmaWxsPSIjZjNmNGY2Ii8+Cjxzdmcgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHg9IjIwIiB5PSIyMCI+CjxwYXRoIGQ9Ik0xMiAxMmE0IDQgMCAxIDAgMC04IDQgNCAwIDAgMCAwIDhtMCA2YTggOCAwIDEgMCAwIDguMDA2djBhOCA4IDAgMCAwIDAtLjAwNnoiIGZpbGw9IiM5Y2EzYWYiLz4KPC9zdmc+Cjwvc3ZnPgo=';
             if (profilePicture.includes('googleusercontent.com') && profilePicture.includes('=s96-c')) {
                 profilePicture = profilePicture.replace('=s96-c','=s200-c');
             }
             
             // 드롭다운 메뉴 사용자 정보 업데이트
             const userAvatar = document.getElementById('userAvatar');
             const userNameText = document.getElementById('userNameText');
             const avatarPreview = document.getElementById('avatarPreview');
             
             if (userAvatar) userAvatar.src = profilePicture;
             if (userNameText) { userNameText.textContent = user.name ? user.name : '사용자'; }
             if (avatarPreview) avatarPreview.src = profilePicture;

             // 폼 필드에 기존 정보 채우기
             const nameField = document.getElementById('name');
             const emailField = document.getElementById('email');
             const bioField = document.getElementById('bio');
             const phoneField = document.getElementById('phone');
             
             if (nameField) nameField.value = user.name || '';
             if (emailField) emailField.value = user.email || '';
             if (bioField) bioField.value = user.bio || '';
             if (phoneField) phoneField.value = user.phone || '';
         }

        // 드롭다운 메뉴 초기화
        function initUserDropdown() {
            const dropdownToggle = document.getElementById('userDropdown');
            const dropdownMenu = document.getElementById('userDropdownMenu');
            
            if (!dropdownToggle || !dropdownMenu) return;
            
            // 드롭다운 토글 클릭 이벤트
            dropdownToggle.addEventListener('click', function(e) {
                // "님, 환영합니다" 부분을 클릭했을 때는 드롭다운을 열지 않음
                if (e.target.classList.contains('user-greet')) {
                    return;
                }
                
                e.preventDefault();
                e.stopPropagation();
                
                const isOpen = dropdownMenu.classList.contains('show');
                
                if (isOpen) {
                    closeDropdown();
                } else {
                    openDropdown();
                }
            });
            
            // 문서 클릭 시 드롭다운 닫기
            document.addEventListener('click', function(e) {
                if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    closeDropdown();
                }
            });
            
            // ESC 키로 드롭다운 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeDropdown();
                }
            });
            
            function openDropdown() {
                dropdownMenu.classList.add('show');
                dropdownToggle.classList.add('active');
            }
            
            function closeDropdown() {
                dropdownMenu.classList.remove('show');
                dropdownToggle.classList.remove('active');
            }
        }

                 // 프로필 사진 변경 (미리보기만)
         document.getElementById('avatarInput').addEventListener('change', function(e) {
             const file = e.target.files[0];
             if (file) {
                 const reader = new FileReader();
                 reader.onload = function(e) {
                     // 미리보기만 업데이트 (저장하기 전까지는 실제 프로필 사진은 변경하지 않음)
                     const avatarPreview = document.getElementById('avatarPreview');
                     if (avatarPreview) {
                         avatarPreview.src = e.target.result;
                     }
                 };
                 reader.readAsDataURL(file);
             }
         });

        // 폼 제출
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                bio: document.getElementById('bio').value,
                phone: document.getElementById('phone').value
            };

            // 프로필 사진이 변경되었는지 확인
            const avatarPreview = document.getElementById('avatarPreview');
            const originalAvatar = document.getElementById('userAvatar').src;
            
            // 프로필 사진이 변경된 경우 새로운 사진을 저장
            if (avatarPreview.src !== originalAvatar) {
                formData.picture = avatarPreview.src;
            }

            // 기존 사용자 정보 가져오기
            const userInfo = localStorage.getItem('user');
            const user = userInfo ? JSON.parse(userInfo) : {};
            
            // 새로운 정보로 업데이트
            const updatedUser = { ...user, ...formData };
            localStorage.setItem('user', JSON.stringify(updatedUser));

            alert('회원정보가 성공적으로 수정되었습니다!');
            
            // 현재 화면에서 프로필 사진과 사용자 이름 업데이트
            const userAvatar = document.getElementById('userAvatar');
            const userNameText = document.getElementById('userNameText');
            
            if (userAvatar && formData.picture) {
                userAvatar.src = formData.picture;
            }
            
            if (userNameText) {
                userNameText.textContent = formData.name || '사용자';
            }
        });

        // 전화번호 입력 시 자동 하이픈 추가
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // 숫자만 추출
            
            // 11자리 휴대폰 번호인 경우
            if (value.length === 11) {
                value = value.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
            }
            // 10자리 휴대폰 번호인 경우
            else if (value.length === 10) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
            }
            
            e.target.value = value;
        });

        document.addEventListener('DOMContentLoaded', function(){
            loadUserInfo();
            initUserDropdown();
        });
    </script>
    <script src="js/footer.js"></script>
</body>
</html>
