<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Date Genie</title>
    <style>html.wf-hide-body body{visibility:hidden}</style>
    <script>(function(){try{document.documentElement.classList.add('wf-hide-body')}catch(e){}})();</script>
    <link rel="preconnect" href="https://fastly.jsdelivr.net" crossorigin>
    <link rel="preload" as="font" href="https://fastly.jsdelivr.net/gh/projectnoonnu/2507-1@1.0/SkyblessingInjeFontTTF.woff" type="font/woff" crossorigin>
    <link rel="preload" as="font" href="https://fastly.jsdelivr.net/gh/projectnoonnu/2506-1@1.0/SacheonUju-Regular.woff2" type="font/woff2" crossorigin>
    <script>
        (function(){
          try {
            var d = document.documentElement;
            d.classList.add('wf-hide-logo');
            var font = new FontFace('SkyblessingInjeFontTTF',
              'url(https://fastly.jsdelivr.net/gh/projectnoonnu/2507-1@1.0/SkyblessingInjeFontTTF.woff) format("woff")');
            font.load().then(function(loaded){
              document.fonts.add(loaded);
              d.classList.remove('wf-hide-logo');
            }).catch(function(){
              d.classList.remove('wf-hide-logo');
            });
            // 폰트 로딩 중 레이아웃 점프 방지: 로고 영역 고정 높이
            document.addEventListener('DOMContentLoaded', function(){
              var logo = document.querySelector('.signup-header .logo');
              if (logo) { logo.style.minHeight = getComputedStyle(logo).lineHeight; }
            });
            setTimeout(function(){ d.classList.remove('wf-hide-logo'); }, 2000);
          } catch(e) { document.documentElement.classList.remove('wf-hide-logo'); }
        })();
    </script>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <script>
        (function(){
          var d=document.documentElement; var revealed=false; function reveal(){ if(revealed) return; revealed=true; d.classList.remove('wf-hide-body'); }
          try{
            if(document.fonts && document.fonts.load){
              Promise.race([
                document.fonts.load('1em Pretendard'),
                document.fonts.ready,
                new Promise(function(r){ setTimeout(r,1200); })
              ]).then(reveal).catch(reveal);
            } else { setTimeout(reveal, 300); }
          }catch(e){ reveal(); }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <!-- Navigation -->
    <nav class="navbar auth">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="brand-logo" aria-label="Date Genie Home">
                    <i class="fas fa-heart heart-icon" aria-hidden="true"></i>
                    <span class="logo-text">Date Genie</span>
                </a>
            </div>
            <div class="nav-auth-buttons">
                <a href="login.html" class="nav-btn-login">로그인</a>
                <a href="signup.html" class="nav-btn-signup">회원가입</a>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="signup-container">
            <div class="signup-card">
                <div class="signup-header">
                    <h2>회원가입</h2>
                    <p>간단한 정보를 입력하고 AI 기반 연애 분석 서비스를 시작해보세요</p>
                </div>

                <form class="signup-form" id="signupForm" action="JoinService" method="POST" novalidate>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nickname" name="nickname" minlength="2" maxlength="20" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="pw" required>
                            <button type="button" class="toggle-password" aria-label="비밀번호 보기 토글">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="checkPW" required>
                            <button type="button" class="toggle-password" aria-label="비밀번호 보기 토글">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agree" name="agree" required>
                            <span class="checkmark"></span>
                            <span>
                                <a href="terms.html" target="_blank" rel="noopener">이용약관</a> 및
                                <a href="privacy.html" target="_blank" rel="noopener">개인정보 처리방침</a>에 동의합니다
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="signup-btn">
                        <span>회원가입</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                

                <div class="login-link">
                    <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
                </div>
            </div>
        </div>
    </section>

    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>

    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
