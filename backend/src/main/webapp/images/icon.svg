<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lampGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="smokeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- 발광 효과 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="256" cy="256" r="240" fill="url(#backgroundGradient)" filter="url(#shadow)"/>
  
  <!-- 지니 램프 베이스 -->
  <g transform="translate(256, 280)">
    <!-- 램프 몸체 -->
    <ellipse cx="0" cy="20" rx="80" ry="35" fill="url(#lampGradient)" filter="url(#shadow)"/>
    
    <!-- 램프 목 -->
    <rect x="-25" y="-20" width="50" height="40" rx="8" fill="url(#lampGradient)"/>
    
    <!-- 램프 손잡이 -->
    <path d="M 60 10 Q 90 10 90 40 Q 90 60 70 60 Q 60 60 60 50" 
          fill="none" 
          stroke="url(#lampGradient)" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <!-- 램프 주둥이 -->
    <ellipse cx="-60" cy="-10" rx="20" ry="15" fill="url(#lampGradient)"/>
    
    <!-- 장식 라인 -->
    <line x1="-70" y1="15" x2="70" y2="15" stroke="#d97706" stroke-width="3"/>
    <line x1="-60" y1="25" x2="60" y2="25" stroke="#d97706" stroke-width="2"/>
  </g>
  
  <!-- 마법의 연기/구름 -->
  <g transform="translate(196, 180)" filter="url(#glow)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#smokeGradient)"/>
    <ellipse cx="20" cy="-20" rx="30" ry="20" fill="url(#smokeGradient)"/>
    <ellipse cx="-15" cy="-30" rx="35" ry="25" fill="url(#smokeGradient)"/>
    <ellipse cx="10" cy="-50" rx="28" ry="18" fill="url(#smokeGradient)"/>
  </g>
  
  <!-- 하트 (메인 아이콘) -->
  <g transform="translate(256, 180)" filter="url(#glow)">
    <path d="M 0 20 
             C 0 20, -25 -10, -50 0
             C -60 5, -60 25, -50 35
             C -40 45, 0 60, 0 60
             C 0 60, 40 45, 50 35
             C 60 25, 60 5, 50 0
             C 25 -10, 0 20 Z" 
          fill="url(#heartGradient)" 
          filter="url(#shadow)"/>
    
    <!-- 하트 하이라이트 -->
    <ellipse cx="-20" cy="5" rx="8" ry="12" fill="#ffffff" opacity="0.3"/>
    <ellipse cx="15" cy="5" rx="6" ry="10" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- AI 스파크 효과 -->
  <g transform="translate(256, 256)">
    <!-- 큰 별 -->
    <g transform="translate(80, -80)">
      <path d="M 0 -15 L 4 -4 L 15 0 L 4 4 L 0 15 L -4 4 L -15 0 L -4 -4 Z" 
            fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
    </g>
    
    <!-- 중간 별 -->
    <g transform="translate(-90, -60)">
      <path d="M 0 -10 L 3 -3 L 10 0 L 3 3 L 0 10 L -3 3 L -10 0 L -3 -3 Z" 
            fill="#fbbf24" opacity="0.8" filter="url(#glow)"/>
    </g>
    
    <!-- 작은 별들 -->
    <g transform="translate(100, 40)">
      <path d="M 0 -6 L 2 -2 L 6 0 L 2 2 L 0 6 L -2 2 L -6 0 L -2 -2 Z" 
            fill="#ec4899" opacity="0.7"/>
    </g>
    
    <g transform="translate(-80, 70)">
      <path d="M 0 -6 L 2 -2 L 6 0 L 2 2 L 0 6 L -2 2 L -6 0 L -2 -2 Z" 
            fill="#8b5cf6" opacity="0.7"/>
    </g>
    
    <!-- 점들 -->
    <circle cx="110" cy="-30" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="-100" cy="20" r="2" fill="#fbbf24" opacity="0.6"/>
    <circle cx="70" cy="80" r="2" fill="#ec4899" opacity="0.7"/>
    <circle cx="-60" cy="-90" r="2" fill="#8b5cf6" opacity="0.6"/>
  </g>
  
  <!-- 앱 이름 텍스트 (선택사항) -->
  <!--
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffffff" 
        filter="url(#shadow)">Date Genie</text>
  -->
</svg>