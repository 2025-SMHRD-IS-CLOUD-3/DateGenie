<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중 - Date Genie</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login.css">
    <style>
        .callback-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce7f3 0%, #fdf2f8 25%, #f3e8ff 50%, #e9d5ff 75%, #fce7f3 100%);
        }
        
        .callback-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ec4899;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .callback-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e1b4b;
            margin-bottom: 1rem;
        }
        
        .callback-message {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .error-message {
            color: #ef4444;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-card">
            <div class="loading-spinner"></div>
            <h2 class="callback-title">로그인 처리 중</h2>
            <p class="callback-message">구글 계정 정보를 확인하고 있습니다...</p>
            <div id="errorContainer" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
                <button class="retry-button" onclick="retryLogin()">다시 시도</button>
            </div>
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/google-oauth.js"></script>
    <script>
        // 페이지 로드 시 자동으로 콜백 처리
        document.addEventListener('DOMContentLoaded', function() {
            handleGoogleCallback();
        });
        
        function retryLogin() {
            window.location.href = '../../login.html';
        }
        
        // 전역 showNotification 함수 정의 (콜백 페이지용)
        function showNotification(message, type = 'info') {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            if (type === 'error') {
                errorMessage.textContent = message;
                errorContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
