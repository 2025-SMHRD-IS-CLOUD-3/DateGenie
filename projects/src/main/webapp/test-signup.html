<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateGenie - Signup Test</title>
</head>
<body>
    <h1>회원가입 테스트</h1>
    
    <form id="testForm">
        <p>
            <label>이메일: <input type="email" id="email" value="test@example.com" required></label>
        </p>
        <p>
            <label>비밀번호: <input type="password" id="password" value="Test1234!@" required></label>
        </p>
        <p>
            <label>닉네임: <input type="text" id="nickname" value="testuser" required></label>
        </p>
        <p>
            <button type="submit">회원가입 테스트</button>
        </p>
    </form>
    
    <div id="result" style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; background: #f9f9f9;">
        <h3>서버 응답:</h3>
        <pre id="responseText">대기 중...</pre>
    </div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('responseText');
            resultDiv.textContent = '요청 전송 중...';
            
            const formData = new FormData();
            formData.append('email', document.getElementById('email').value);
            formData.append('pw', document.getElementById('password').value);
            formData.append('nickname', document.getElementById('nickname').value);
            
            try {
                const response = await fetch('http://localhost:8081/DateGenie/JoinService', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                let jsonData;
                try {
                    jsonData = JSON.parse(text);
                } catch (e) {
                    resultDiv.textContent = '응답 파싱 오류:\n' + text;
                    return;
                }
                
                resultDiv.textContent = JSON.stringify(jsonData, null, 2);
                
                if (jsonData.success) {
                    resultDiv.style.background = '#d4edda';
                    resultDiv.style.borderColor = '#c3e6cb';
                } else {
                    resultDiv.style.background = '#f8d7da';
                    resultDiv.style.borderColor = '#f5c6cb';
                }
                
            } catch (error) {
                resultDiv.textContent = '오류 발생:\n' + error.message;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.borderColor = '#f5c6cb';
            }
        });
    </script>
</body>
</html>
