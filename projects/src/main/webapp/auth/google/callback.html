<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 로그인 처리중...</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>구글 로그인 처리중...</h2>
        <p>잠시만 기다려주세요.</p>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/google-oauth.js"></script>
    <script>
        // 콜백 페이지에서 구글 OAuth 처리
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof handleGoogleCallback === 'function') {
                handleGoogleCallback();
            } else {
                console.error('handleGoogleCallback function not found');
                setTimeout(() => {
                    window.location.href = '/DateGenie/login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
