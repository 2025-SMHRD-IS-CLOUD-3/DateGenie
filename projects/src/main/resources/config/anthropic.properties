# Anthropic API Configuration
# 보안상 이 파일은 .gitignore에 추가하세요

# Anthropic API 키 (환경변수 또는 로컬 설정에서 관리)
anthropic.api.key=YOUR_ANTHROPIC_API_KEY_HERE

# API 엔드포인트
anthropic.api.url=https://api.anthropic.com/v1/messages

# API 버전
anthropic.api.version=2023-06-01

# 모델 설정
anthropic.model=claude-3-5-sonnet-20241022
anthropic.max_tokens=4096

# 타임아웃 설정 (밀리초)
anthropic.timeout.connect=15000
anthropic.timeout.read=60000