<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - Date Genie</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
		/* 레이아웃: 상단바 + 사이드바 + 메인 패널 */
		.dashboard-shell {
            min-height: 100vh;
            padding-top: var(--navbar-height);
			background: transparent; /* 배경은 전체 페이지 레이어에서 처리 */
			/* 상단 .nav-container(최대 1200px)와 정렬 맞춤 */
            max-width: 1200px;
            margin: 0 auto;
			padding-left: 20px;
			padding-right: 20px;
            display: grid;
			grid-template-columns: 250px minmax(0, 1fr);
			gap: 2rem;
		}

		/* 사이드바 네비게이션 */
		.sidebar-nav {
			background: rgba(255,255,255,0.9);
			backdrop-filter: blur(10px);
			border-radius: 20px;
			padding: 1.5rem;
			box-shadow: 0 10px 30px rgba(0,0,0,0.08);
			height: fit-content;
			position: sticky;
			top: calc(var(--navbar-height) + 2rem);
		}

		.sidebar-nav h3 {
			color: #1f1d3a;
			font-size: 1.1rem;
			font-weight: 700;
			margin-bottom: 1rem;
			padding-bottom: 0.5rem;
			border-bottom: 2px solid #f3f4f6;
		}

		.nav-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.nav-item {
			margin-bottom: 0.5rem;
		}

		.nav-link {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			padding: 0.75rem 1rem;
			color: #6b7280;
			text-decoration: none;
			border-radius: 12px;
			transition: all 0.2s ease;
			font-weight: 500;
		}

		.nav-link:hover {
			color: #7c3aed;
			background: rgba(124, 58, 237, 0.1);
		}

		.nav-link.active {
			color: #7c3aed;
			background: rgba(124, 58, 237, 0.15);
			font-weight: 600;
		}

		.nav-link i {
			width: 20px;
			text-align: center;
		}

		/* 전체 배경을 전체 폭으로 처리 (양 사이드 끊김 방지) */
		.dashboard-page::before {
			content: '';
			position: fixed;
			inset: 0;
			background: linear-gradient(135deg, #faf5ff 0%, #fdf2f8 40%, #eef2ff 100%);
			z-index: -1;
		}

		/* 상단 바를 주 내비게이션으로 사용 */

		/* 사이드바 제거로 관련 스타일 삭제 */

		.main { width: 100%; max-width: 1200px; padding: 2rem 2rem 3rem; justify-self: stretch; }
		.panel { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 20px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 1.5rem; }
		.panel-header { display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:1rem; }
		.panel-title { display:flex; align-items:center; gap:.6rem; font-size:1.2rem; color:#1f1d3a; font-weight:700; }
		.panel-title i { color:#7c3aed; }

		.hero-panel { padding: 1.75rem; }
		.welcome { display:grid; grid-template-columns: 88px 1fr auto; gap: 1rem; align-items:center; }
		.avatar { width:88px; height:88px; border-radius:50%; overflow:hidden; border:none; box-shadow:0 6px 16px rgba(236,72,153,.25); background:#f3f4f6; }
		.avatar img { width:100%; height:100%; object-fit:cover; }
		.welcome h1 { font-size:1.6rem; color:#1e1b4b; margin-bottom:.25rem; }
		.welcome p { color:#6b7280; }
		.actions { display:flex; gap:.5rem; }
		         .btn-primary { background: linear-gradient(135deg, #ec4899, #8b5cf6); color:#fff; padding:.75rem 1.1rem; border:none; border-radius:12px; font-weight:700; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:.4rem; box-shadow:0 8px 20px rgba(236,72,153,.25); }
		.btn-ghost { background:transparent; color:#7c3aed; border:2px solid rgba(124,58,237,.35); padding:.7rem 1rem; border-radius:12px; font-weight:700; cursor:pointer; }

		.quick-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: .9rem; }
		.quick-card { background:#fff; border-radius:14px; padding:1rem; border:1px solid rgba(0,0,0,.05); display:flex; align-items:center; gap:.8rem; }
		.quick-card i { color:#10b981; }
		.quick-card h4 { font-size:1rem; color:#1e1b4b; }
		.quick-card p { color:#6b7280; font-size:.9rem; }

		/* 업로드 & 진행률 */
		.dropzone { border:2px dashed rgba(124,58,237,.35); border-radius:14px; background: rgba(124,58,237,.06); padding:1.25rem; text-align:center; transition: all .2s ease; }
		.dropzone.dragover { background: rgba(124,58,237,.12); border-color:#7c3aed; }
		.dropzone input[type="file"] { display:none; }
		.dropzone .label { display:inline-flex; align-items:center; gap:.5rem; background:linear-gradient(135deg,#ec4899,#8b5cf6); color:#fff; padding:.6rem 1rem; border-radius:12px; cursor:pointer; }
		.meta { margin-top:.6rem; color:#6b7280; font-size:.9rem; }
		.kpis { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:.9rem; margin-top:1rem; }
		.kpi { background:#fff; border:1px solid rgba(0,0,0,.05); border-radius:14px; padding:1rem; }
		.kpi h4 { font-size:1rem; color:#1e1b4b; margin-bottom:.5rem; }
		.progress { height:10px; background:#f3f4f6; border-radius:999px; overflow:hidden; }
		.progress > span { display:block; height:100%; width:0; background:linear-gradient(135deg,#ec4899,#8b5cf6); transition:width .6s ease; }

		/* 리스트/인사이트 */
		.list { display:grid; gap:.6rem; }
		.list-item { display:flex; align-items:center; justify-content:space-between; background:#fff; border:1px solid rgba(0,0,0,.05); border-radius:12px; padding:.9rem; }
		.list-item .left { display:flex; align-items:center; gap:.7rem; color:#374151; }
		.badge { background:linear-gradient(135deg,#ec4899,#8b5cf6); color:#fff; font-size:.75rem; padding:.25rem .55rem; border-radius:999px; }

		/* 반응형 */
		@media (max-width: 1024px) {
			.dashboard-shell { 
				grid-template-columns: 1fr; 
				max-width: 1200px; 
				gap: 1rem;
			}
			.sidebar-nav {
				position: static;
				margin-bottom: 1rem;
			}
		}

		/* User Dropdown Menu */
		.user-dropdown {
			position: relative;
			margin-left: auto;
		}

		.user-info {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			padding: 0.5rem 0.75rem;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.2s ease;
			background: transparent; /* 외곽 배경/테두리 제거 */
			border: none;
		}

		.user-info:hover { transform: none; }
		.user-info:hover .user-greet { transform: none; }

		.user-avatar {
			width: 32px;
			height: 32px;
			border-radius: 50%;
			border: none; /* 외곽선 제거 */
			object-fit: cover;
			cursor: pointer;
		}

		.user-name { color: #1f2937; font-size: 0.9rem; white-space: nowrap; }
		.user-name-text { font-weight: 800; text-decoration: underline; text-underline-offset: 3px; text-decoration-thickness: 2px; cursor: pointer; }
		.user-greet { cursor: default; text-decoration: none; }

		.dropdown-arrow {
			color: rgba(255, 255, 255, 0.7);
			font-size: 0.75rem;
			transition: transform 0.2s ease;
		}

		.user-info.active .dropdown-arrow {
			transform: rotate(180deg);
		}

		.dropdown-menu {
			position: absolute;
			top: calc(100% + 0.5rem);
			right: 0;
			background: white;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
			border: 1px solid rgba(0, 0, 0, 0.08);
			min-width: 200px;
			opacity: 0;
			visibility: hidden;
			transform: translateY(-10px);
			transition: all 0.2s ease;
			z-index: 1000;
			overflow: hidden;
		}

		.dropdown-menu.show {
			opacity: 1;
			visibility: visible;
			transform: translateY(0);
		}

		.dropdown-item {
			display: flex;
			align-items: center;
			gap: 0.75rem;
			padding: 0.75rem 1rem;
			color: #374151;
			text-decoration: none;
			transition: all 0.2s ease;
			border: none;
			background: none;
			cursor: pointer;
			width: 100%;
			text-align: left;
		}

		.dropdown-item:hover {
			background: #f3f4f6;
			color: #1f2937;
		}

		.dropdown-item i {
			color: #6b7280;
			width: 16px;
		}

		.dropdown-item.logout-btn:hover {
			background: #fef2f2;
			color: #dc2626;
		}

		.dropdown-item.logout-btn:hover i {
			color: #dc2626;
		}

		.dropdown-divider {
			height: 1px;
			background: #e5e7eb;
			margin: 0.5rem 0;
		}

		/* 반응형 */
		@media (max-width: 768px) {
			.user-name {
				display: none;
			}
			.user-dropdown {
				margin-left: 1rem;
			}
		}

		/* 다크 모드 보완 */
		body.dark-mode.dashboard-page::before { background: linear-gradient(135deg, #0f0f12 0%, #16161b 40%, #12121a 100%); }
		body.dark-mode .panel { background: rgba(34,34,34,0.95); box-shadow: 0 10px 30px rgba(0,0,0,.45); }
		body.dark-mode .quick-card, body.dark-mode .kpi, body.dark-mode .list-item { background:#2a2a2a; border-color: rgba(255,255,255,.08); }
		body.dark-mode .panel-title { color:#e5e7eb; }
		body.dark-mode .welcome h1 { color:#ffffff; }
		body.dark-mode .welcome p,
		body.dark-mode .meta,
		body.dark-mode .quick-card p,
		body.dark-mode .list-item .left,
		body.dark-mode .list-item div:last-child { color:#cbd5e1; }
		body.dark-mode .btn-ghost { color:#c7b8ff; border-color: rgba(124,58,237,.5); }
		body.dark-mode .dropzone { background: rgba(124,58,237,.12); border-color: rgba(124,58,237,.45); }
		body.dark-mode .progress { background: rgba(255,255,255,.12); }
		body.dark-mode .kpi h4 { color:#e5e7eb; }
		body.dark-mode .sidebar-nav { background: rgba(34,34,34,0.95); box-shadow: 0 10px 30px rgba(0,0,0,.45); }
		body.dark-mode .sidebar-nav h3 { color: #e5e7eb; border-bottom-color: rgba(255,255,255,.1); }
		body.dark-mode .nav-link { color: #cbd5e1; }
		body.dark-mode .nav-link:hover { color: #7c3aed; background: rgba(124, 58, 237, 0.2); }
		body.dark-mode .nav-link.active { color: #7c3aed; background: rgba(124, 58, 237, 0.25); }
		
		/* 다크 모드 드롭다운 */
		body.dark-mode .user-info { background: transparent; border-color: transparent; }
		body.dark-mode .user-info:hover { background: transparent; }
		body.dark-mode .user-name { color: white; }
		body.dark-mode .user-name-text { color: white; }
		body.dark-mode .user-greet { color: rgba(255, 255, 255, 0.8); }
		body.dark-mode .dropdown-menu {
			background: #2a2a2a;
			border-color: rgba(255, 255, 255, 0.1);
		}
		body.dark-mode .dropdown-item {
			color: #e5e7eb;
		}
		body.dark-mode .dropdown-item:hover {
			background: rgba(255, 255, 255, 0.05);
			color: #ffffff;
		}
		body.dark-mode .dropdown-divider {
			background: rgba(255, 255, 255, 0.1);
		}
    </style>
</head>

    <script>
		function logout() {
			if (typeof google !== 'undefined' && google.accounts) { google.accounts.id.disableAutoSelect(); }
			localStorage.removeItem('user');
			localStorage.removeItem('authProvider');
			window.location.href = 'login.html';
		}

        		// 전화번호 포맷팅 함수
		function formatPhoneNumber(phone) {
			// 숫자만 추출
			const numbers = phone.replace(/\D/g, '');
			
			// 11자리 휴대폰 번호인 경우
			if (numbers.length === 11) {
				return numbers.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');
			}
			// 10자리 휴대폰 번호인 경우
			else if (numbers.length === 10) {
				return numbers.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3');
			}
			// 그 외의 경우 원본 반환
			else {
				return phone;
			}
		}

		function loadUserInfo() {
            const userInfo = localStorage.getItem('user');
            const authProvider = localStorage.getItem('authProvider');
			if (!userInfo) { window.location.href = 'https://2025-smhrd-is-cloud-3.github.io/DateGenie/login.html'; return; }
                const user = JSON.parse(userInfo);
			let profilePicture = user.picture || 'https://via.placeholder.com/88';
			if (profilePicture.includes('googleusercontent.com') && profilePicture.includes('=s96-c')) { profilePicture = profilePicture.replace('=s96-c','=s200-c'); }
			
			// 기존 요소들 업데이트
			document.getElementById('avatar').src = profilePicture;
			document.getElementById('displayName').textContent = user.name || '사용자';
			document.getElementById('displayEmail').textContent = user.email || '';
			document.getElementById('profileName').textContent = user.name || '-';
			document.getElementById('profileEmail').textContent = user.email || '-';
			
			// 전화번호 표시 (하이픈 자동 추가)
			const phoneElement = document.getElementById('profilePhone');
			if (phoneElement) {
				const phone = user.phone || '';
				if (phone) {
					phoneElement.textContent = formatPhoneNumber(phone);
				} else {
					phoneElement.textContent = '-';
				}
			}
			
			// 드롭다운 메뉴 사용자 정보 업데이트
			const userAvatar = document.getElementById('userAvatar');
			const userNameText = document.getElementById('userNameText');
			if (userAvatar) userAvatar.src = profilePicture;
			if (userNameText) { userNameText.textContent = user.name ? user.name : '사용자'; }
		}

		function initSidebarLinks() {
			document.querySelectorAll('.side-link').forEach(link => {
				link.addEventListener('click', e => {
					if (link.hash) {
						e.preventDefault();
						document.querySelectorAll('.side-link').forEach(l=>l.classList.remove('active'));
						link.classList.add('active');
						const target = document.querySelector(link.hash);
						if (target) target.scrollIntoView({ behavior:'smooth', block:'start' });
					}
				});
			});
		}

		function loadDashboardData() {
			// URL 파라미터 확인하여 업로드에서 왔는지 체크
			const urlParams = new URLSearchParams(window.location.search);
			if (urlParams.get('from') === 'upload') {
				// 업로드에서 온 경우 통계 업데이트
				document.getElementById('statFiles').textContent = '3건';
				document.getElementById('statLast').textContent = new Date().toLocaleString();
				document.getElementById('statScore').textContent = (85 + Math.round(Math.random()*15)) + '점';
				
				if (window.showNotification) {
					window.showNotification('파일 분석이 완료되었습니다!', 'success');
				}
			}
		}

		function initUserDropdown() {
		const dropdownToggle = document.getElementById('userDropdown');
			const dropdownMenu = document.getElementById('userDropdownMenu');
			
			if (!dropdownToggle || !dropdownMenu) return;
			
			// 드롭다운 토글 클릭 이벤트
			dropdownToggle.addEventListener('click', function(e) {
				// "님, 환영합니다" 부분을 클릭했을 때는 드롭다운을 열지 않음
				if (e.target.classList.contains('user-greet')) {
					return;
				}
				
				e.preventDefault();
				e.stopPropagation();
				
				const isOpen = dropdownMenu.classList.contains('show');
				
				if (isOpen) {
					closeDropdown();
				} else {
					openDropdown();
				}
			});
			
			// 문서 클릭 시 드롭다운 닫기
			document.addEventListener('click', function(e) {
				if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
					closeDropdown();
				}
			});
			
			// ESC 키로 드롭다운 닫기
			document.addEventListener('keydown', function(e) {
				if (e.key === 'Escape') {
					closeDropdown();
				}
			});
			
			function openDropdown() {
				dropdownMenu.classList.add('show');
				dropdownToggle.classList.add('active');
			}
			
			function closeDropdown() {
				dropdownMenu.classList.remove('show');
				dropdownToggle.classList.remove('active');
			}
		}

		document.addEventListener('DOMContentLoaded', function(){
            loadUserInfo();
			initSidebarLinks();
			loadDashboardData();
			initUserDropdown();
			const inline = document.getElementById('toggleDarkInline');
			if (inline) inline.addEventListener('click', () => { document.getElementById('darkModeToggle')?.click(); });
        });
    </script>
</body>
