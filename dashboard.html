<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - Date Genie</title>

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
		/* 레이아웃: 상단바 + 단일 메인 패널 (사이드바 제거) */
		.dashboard-shell {
            min-height: 100vh;
            padding-top: var(--navbar-height);
			background: transparent; /* 배경은 전체 페이지 레이어에서 처리 */
			/* 상단 .nav-container(최대 1200px)와 정렬 맞춤 */
            max-width: 1200px;
            margin: 0 auto;
			padding-left: 20px;
			padding-right: 20px;
            display: grid;
			grid-template-columns: minmax(0, 1fr);
			gap: 1.5rem;
		}

		/* 전체 배경을 전체 폭으로 처리 (양 사이드 끊김 방지) */
		.dashboard-page::before {
			content: '';
			position: fixed;
			inset: 0;
			background: linear-gradient(135deg, #faf5ff 0%, #fdf2f8 40%, #eef2ff 100%);
			z-index: -1;
		}

		/* 상단 바를 주 내비게이션으로 사용 */

		/* 사이드바 제거로 관련 스타일 삭제 */

		.main { width: 100%; max-width: 1200px; padding: 2rem 2rem 3rem; justify-self: stretch; }
		.panel { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 20px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 1.5rem; }
		.panel-header { display:flex; align-items:center; justify-content:space-between; gap:1rem; margin-bottom:1rem; }
		.panel-title { display:flex; align-items:center; gap:.6rem; font-size:1.2rem; color:#1f1d3a; font-weight:700; }
		.panel-title i { color:#7c3aed; }

		.hero-panel { padding: 1.75rem; }
		.welcome { display:grid; grid-template-columns: 88px 1fr auto; gap: 1rem; align-items:center; }
		.avatar { width:88px; height:88px; border-radius:50%; overflow:hidden; border:4px solid #ec4899; box-shadow:0 6px 16px rgba(236,72,153,.25); background:#f3f4f6; }
		.avatar img { width:100%; height:100%; object-fit:cover; }
		.welcome h1 { font-size:1.6rem; color:#1e1b4b; margin-bottom:.25rem; }
		.welcome p { color:#6b7280; }
		.actions { display:flex; gap:.5rem; }
		.btn-primary { background: linear-gradient(135deg, #ec4899, #8b5cf6); color:#fff; padding:.75rem 1.1rem; border:none; border-radius:12px; font-weight:700; cursor:pointer; text-decoration:none; display:inline-flex; align-items:center; gap:.4rem; box-shadow:0 8px 20px rgba(236,72,153,.25); }
		.btn-primary:hover { transform: translateY(-1px); box-shadow:0 12px 26px rgba(236,72,153,.32); }
		.btn-ghost { background:transparent; color:#7c3aed; border:2px solid rgba(124,58,237,.35); padding:.7rem 1rem; border-radius:12px; font-weight:700; cursor:pointer; }

		.quick-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: .9rem; }
		.quick-card { background:#fff; border-radius:14px; padding:1rem; border:1px solid rgba(0,0,0,.05); display:flex; align-items:center; gap:.8rem; }
		.quick-card i { color:#10b981; }
		.quick-card h4 { font-size:1rem; color:#1e1b4b; }
		.quick-card p { color:#6b7280; font-size:.9rem; }

		/* 업로드 & 진행률 */
		.dropzone { border:2px dashed rgba(124,58,237,.35); border-radius:14px; background: rgba(124,58,237,.06); padding:1.25rem; text-align:center; transition: all .2s ease; }
		.dropzone.dragover { background: rgba(124,58,237,.12); border-color:#7c3aed; }
		.dropzone input[type="file"] { display:none; }
		.dropzone .label { display:inline-flex; align-items:center; gap:.5rem; background:linear-gradient(135deg,#ec4899,#8b5cf6); color:#fff; padding:.6rem 1rem; border-radius:12px; cursor:pointer; }
		.meta { margin-top:.6rem; color:#6b7280; font-size:.9rem; }
		.kpis { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:.9rem; margin-top:1rem; }
		.kpi { background:#fff; border:1px solid rgba(0,0,0,.05); border-radius:14px; padding:1rem; }
		.kpi h4 { font-size:1rem; color:#1e1b4b; margin-bottom:.5rem; }
		.progress { height:10px; background:#f3f4f6; border-radius:999px; overflow:hidden; }
		.progress > span { display:block; height:100%; width:0; background:linear-gradient(135deg,#ec4899,#8b5cf6); transition:width .6s ease; }

		/* 리스트/인사이트 */
		.list { display:grid; gap:.6rem; }
		.list-item { display:flex; align-items:center; justify-content:space-between; background:#fff; border:1px solid rgba(0,0,0,.05); border-radius:12px; padding:.9rem; }
		.list-item .left { display:flex; align-items:center; gap:.7rem; color:#374151; }
		.badge { background:linear-gradient(135deg,#ec4899,#8b5cf6); color:#fff; font-size:.75rem; padding:.25rem .55rem; border-radius:999px; }

		/* 반응형 */
		@media (max-width: 1024px) {
			.dashboard-shell { grid-template-columns: 1fr; max-width: 1200px; }
		}

		/* 다크 모드 보완 */
		body.dark-mode.dashboard-page::before { background: linear-gradient(135deg, #0f0f12 0%, #16161b 40%, #12121a 100%); }
		body.dark-mode .panel { background: rgba(34,34,34,0.95); box-shadow: 0 10px 30px rgba(0,0,0,.45); }
		body.dark-mode .quick-card, body.dark-mode .kpi, body.dark-mode .list-item { background:#2a2a2a; border-color: rgba(255,255,255,.08); }
		body.dark-mode .panel-title { color:#e5e7eb; }
		body.dark-mode .welcome h1 { color:#ffffff; }
		body.dark-mode .welcome p,
		body.dark-mode .meta,
		body.dark-mode .quick-card p,
		body.dark-mode .list-item .left,
		body.dark-mode .list-item div:last-child { color:#cbd5e1; }
		body.dark-mode .btn-ghost { color:#c7b8ff; border-color: rgba(124,58,237,.5); }
		body.dark-mode .dropzone { background: rgba(124,58,237,.12); border-color: rgba(124,58,237,.45); }
		body.dark-mode .progress { background: rgba(255,255,255,.12); }
		body.dark-mode .kpi h4 { color:#e5e7eb; }
    </style>
</head>
<body class="dashboard-page">
    <nav class="navbar">
        <div class="nav-container" style="max-width: 1200px;">
            <div class="nav-logo">
                <a href="index.html" class="brand-logo" aria-label="Date Genie Home">
                    <i class="fas fa-heart heart-icon" aria-hidden="true"></i>
                    <span class="logo-text">Date Genie</span>
                </a>
            </div>
            <div class="nav-menu">
				<a href="#overview" class="nav-link">개요</a>
				<a href="#analysis" class="nav-link">분석</a>
				<a href="#insights" class="nav-link">인사이트</a>
                <a href="#profile" class="nav-link">프로필</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-shell">
        <main class="main">
			<section id="overview" class="panel hero-panel" aria-labelledby="overviewTitle">
				<div class="welcome">
					<div class="avatar" aria-hidden="true"><img id="avatar" alt="프로필"></div>
					<div>
						<h1 id="overviewTitle">환영합니다, <span id="displayName">사용자</span>님</h1>
						<p id="displayEmail">계정 이메일</p>
					</div>
					<div class="actions">
						<a href="#analysis" class="btn-primary"><i class="fas fa-rocket"></i> 분석 시작</a>
						<a href="#profile" class="btn-ghost"><i class="fas fa-user"></i> 프로필</a>
                </div>
            </div>
				<div class="quick-grid" style="margin-top:1rem;">
					<div class="quick-card"><i class="fas fa-message"></i><div><h4>대화 업로드</h4><p id="statFiles">0건</p></div></div>
					<div class="quick-card"><i class="fas fa-bolt"></i><div><h4>최근 분석</h4><p id="statLast">-</p></div></div>
					<div class="quick-card"><i class="fas fa-star"></i><div><h4>맞춤 점수</h4><p id="statScore">-</p></div></div>
				</div>
			</section>

			<section id="analysis" class="panel" aria-labelledby="analysisTitle">
				<div class="panel-header">
					<div class="panel-title"><i class="fas fa-flask"></i><span id="analysisTitle">대화/음성 업로드 · 분석</span></div>
                        </div>
				<div class="dropzone" id="dropzone">
					<label class="label" for="fileInput"><i class="fas fa-file-arrow-up"></i> 파일 선택 또는 드래그 앤 드롭</label>
					<input id="fileInput" type="file" accept=".txt,.csv,.json,.mp3,.m4a,.wav" multiple>
					<p class="meta">카카오톡 대화(.txt/.csv/.json), 통화 녹음(.mp3/.m4a/.wav)</p>
                    </div>
				<div class="kpis">
					<div class="kpi"><h4>업로드 진행률</h4><div class="progress"><span id="uploadProgress"></span></div></div>
					<div class="kpi"><h4>분석 진행률</h4><div class="progress"><span id="analysisProgress"></span></div></div>
                </div>
			</section>

			<section id="insights" class="panel" aria-labelledby="insightsTitle">
				<div class="panel-header">
					<div class="panel-title"><i class="fas fa-lightbulb"></i><span id="insightsTitle">인사이트</span></div>
                        </div>
				<div class="list" id="insightList">
					<div class="list-item"><div class="left"><span class="badge">AI</span> 곧 인사이트가 표시됩니다.</div><i class="fas fa-chevron-right"></i></div>
                    </div>
			</section>

			<section id="profile" class="panel" aria-labelledby="profileTitle">
				<div class="panel-header">
					<div class="panel-title"><i class="fas fa-user"></i><span id="profileTitle">프로필</span></div>
					<a href="#settings" class="btn-primary" style="padding:.55rem .9rem;"><i class="fas fa-pen"></i> 설정</a>
                        </div>
				<div class="list">
					<div class="list-item"><div class="left"><i class="fas fa-id-card"></i> 이름</div><div id="profileName">-</div></div>
					<div class="list-item"><div class="left"><i class="fas fa-envelope"></i> 이메일</div><div id="profileEmail">-</div></div>
                    </div>
			</section>

			<section id="settings" class="panel" aria-labelledby="settingsTitle">
				<div class="panel-header">
					<div class="panel-title"><i class="fas fa-gear"></i><span id="settingsTitle">설정</span></div>
            </div>
				<div class="list">
					<div class="list-item"><div class="left"><i class="fas fa-bell"></i> 알림</div><label><input type="checkbox" id="optNotify"> 활성화</label></div>
					<div class="list-item"><div class="left"><i class="fas fa-moon"></i> 다크 모드</div><button class="btn-ghost" id="toggleDarkInline">전환</button></div>
					<div class="list-item"><div class="left"><i class="fas fa-database"></i> 데이터 보관</div><label><input type="checkbox" id="optKeep"> 90일 보관</label></div>
        </div>
			</section>
		</main>
    </div>

    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
    </button>

    <script src="js/main.js"></script>
    <script>
		function logout() {
			if (typeof google !== 'undefined' && google.accounts) { google.accounts.id.disableAutoSelect(); }
			localStorage.removeItem('user');
			localStorage.removeItem('authProvider');
			window.location.href = 'login.html';
		}

        function loadUserInfo() {
            const userInfo = localStorage.getItem('user');
            const authProvider = localStorage.getItem('authProvider');
			if (!userInfo) { window.location.href = '/DateGenie/login.html'; return; }
                const user = JSON.parse(userInfo);
			let profilePicture = user.picture || 'https://via.placeholder.com/88';
			if (profilePicture.includes('googleusercontent.com') && profilePicture.includes('=s96-c')) { profilePicture = profilePicture.replace('=s96-c','=s200-c'); }
			document.getElementById('avatar').src = profilePicture;
			document.getElementById('displayName').textContent = user.name || '사용자';
			document.getElementById('displayEmail').textContent = user.email || '';
			document.getElementById('profileName').textContent = user.name || '-';
			document.getElementById('profileEmail').textContent = user.email || '-';
		}

		function initSidebarLinks() {
			document.querySelectorAll('.side-link').forEach(link => {
				link.addEventListener('click', e => {
					if (link.hash) {
						e.preventDefault();
						document.querySelectorAll('.side-link').forEach(l=>l.classList.remove('active'));
						link.classList.add('active');
						const target = document.querySelector(link.hash);
						if (target) target.scrollIntoView({ behavior:'smooth', block:'start' });
					}
				});
			});
		}

		function initUpload() {
			const dropzone = document.getElementById('dropzone');
			const fileInput = document.getElementById('fileInput');
			const uploadBar = document.getElementById('uploadProgress');
			const analysisBar = document.getElementById('analysisProgress');
			if (!dropzone || !fileInput) return;
			dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
			dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
			dropzone.addEventListener('drop', e => { e.preventDefault(); dropzone.classList.remove('dragover'); if (e.dataTransfer.files.length) simulate(e.dataTransfer.files); });
			dropzone.querySelector('label').addEventListener('click', () => fileInput.click());
			fileInput.addEventListener('change', () => { if (fileInput.files.length) simulate(fileInput.files); });
			function simulate(files) {
				// 통계 업데이트(데모)
				document.getElementById('statFiles').textContent = files.length + '건';
				document.getElementById('statLast').textContent = new Date().toLocaleString();
				document.getElementById('statScore').textContent = (80 + Math.round(Math.random()*20)) + '점';
				let up=0, an=0; const upTimer=setInterval(()=>{ up=Math.min(100, up + (6+Math.random()*12)); uploadBar.style.width=up+'%'; if(up>=100){ clearInterval(upTimer); const anTimer=setInterval(()=>{ an=Math.min(100, an + (4+Math.random()*9)); analysisBar.style.width=an+'%'; if(an>=100){ clearInterval(anTimer); if(window.showNotification){ window.showNotification('분석이 완료되었습니다. 인사이트를 확인해보세요.','success'); } } }, 180); } }, 120);
			}
		}

		document.addEventListener('DOMContentLoaded', function(){
            loadUserInfo();
			initSidebarLinks();
			initUpload();
			const inline = document.getElementById('toggleDarkInline');
			if (inline) inline.addEventListener('click', () => { document.getElementById('darkModeToggle')?.click(); });
        });
    </script>
</body>
</html>
